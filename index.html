<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Filter</title>
    <link rel="icon" href="./images/favicon.webp">
    <link rel="stylesheet" href="./MainStyle.css">
</head>
<body class="responsive-margin">
<!-- 
    <div id="modal-bg" class="hidden"></div>
    <div id="modal" class="hidden"></div> -->

    <div class="flex text-align-center">
        <h1 class="title">Welcome to the periodic table filter!</h1>
        <div id="large" class="button flex-one max-width-80 vertical-center-margin">Large</div>
        <div id="thumbnail" class="button flex-one max-width-80 vertical-center-margin">Thumbnail</div>
        <div id="list" class="button flex-one max-width-80 vertical-center-margin">List</div>
    </div>

    <h2 class="sort-by-font">Sort by Phase</h2>
    <div class="flex text-align-center small-margin-bottom">
        <div id="sort-by-gas" class="button flex-one max-width-80">Gas</div>
        <div id="sort-by-solid" class="button flex-one max-width-80">Solid</div>
        <div id="sort-by-liquid" class="button flex-one max-width-80">Liquid</div>
    </div>

    <h2 class="sort-by-font">Sort by Name</h2>
    <div class="flex text-align-center small-margin-bottom">
        <label for="name-filter">Type Element Name: </label>
        <input id="name-filter" type="text">
    </div>


    <div id="parent" class="">
        <div id="child"></div>
    </div>
    <div id="Empty-Database" class="hidden">Oops, you have overfiltered the elements. Quick, unfilter them before the Element Keeper destroys everything!!</div>

    <script src="./MainScript.js"></script>
</body>
</html>
