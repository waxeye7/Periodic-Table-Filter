<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Filter</title>
    <link rel="icon" href="./images/favicon.webp">
    <link rel="stylesheet" href="./css/MainStyle.css">
    <link rel="stylesheet" href="./css/NiceInput.css">
</head>
<body class="responsive-margin body-background relative">
<!-- 
    <div id="modal-bg" class="hidden"></div>
    <div id="modal" class="hidden"></div> -->

    <br>
    <br>

    <img src="./images/logo.png" class="absolute logo"></img>

    <h1 class="text-align-center margin-bottom title">Element Filterer</h1>
    <div id="column-on-small-screen" class="flex relative justify-center">

        <!-- <div class="absolute filter-elements-text font-size-phase">Filter Elements:</div> -->


        <div class="flex text-align-center margin-right-small remove-margin-on-small-screen">
            <div id="over-filter-red-border" class="container">
                <div class="relative">
                    <div class="img-wrapper-icon absolute">
                        <img src="./images/search.webp" alt="">
                    </div>
                    <div class="group">      
                        <input id="name-filter" type="text" required>
                        <span class="highlighter"></span>
                        <span class="bar"></span>
                        <label for="name-filter">Element Name: </label>
                    </div> 
                </div>

            </div>
        </div>
        
        <div class="flex text-align-center margin-left-small margin-vertical-center increase-up-a-bit remove-margin-on-small-screen">
                <div id="sort-by-gas" class="button flex-one min-width-text width-phase font-size-phase border-button margin-right-small">Gas</div>
                <div id="sort-by-solid" class="button flex-one min-width-text width-phase font-size-phase border-button">Solid</div>
                <div id="sort-by-liquid" class="button flex-one min-width-text width-phase font-size-phase border-button margin-left-small">Liquid</div>
        </div>


        <div class="flex text-align-center position-of-view-buttons absolute">
            <div class="flex column">
                <img id="large" class="flex-one width-view view-buttons border-radius-left-guy grey shrink-image" src="./images/large-2.svg"></img>
            </div>
            <div class="flex column">
                <img id="thumbnail" class="flex-one width-view view-buttons grey" src="./images/thumbnail.svg"></img>
            </div>
            <div class="flex column">
                <img id="list" class="flex-one width-view view-buttons border-radius-right-guy grey" src="./images/list.svg"></img>
            </div>
        </div>

    </div>
    <h1 id="not-found" class="hidden padding-top">No Element Found</h1>
    <br>

    <div id="parent" class="margin-top"></div>

    <div id="Empty-Database" class="hidden">Oops, you have overfiltered the elements. Quick, unfilter them before the Element Keeper destroys everything!!</div>

    <script src="./MainScript.js"></script>
</body>
</html>
